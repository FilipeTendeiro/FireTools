<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Gallery - FireTools Detection Platform</title>
    <!-- Cache-busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* Gallery specific styles */
        .gallery-item {
            margin-bottom: 1.5rem;
        }
        .gallery-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
        .media-container {
            position: relative;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">FireTools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detection-gallery.html">Detection Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="segmentation-gallery.html">Segmentation Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="frames-gallery.html">Frames Gallery</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-outline-primary">
                    <i class="bi bi-sun-fill"></i> Light Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="header mt-4">Segmentation Gallery</h1>
        <p class="subtitle">View your processed segmentation results</p>

        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div id="segmentation-gallery" class="card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Segmentation Results</h2>
                        <div>
                            <button id="clear-images" class="btn btn-warning me-2">Clear Images</button>
                            <button id="clear-videos" class="btn btn-warning me-2">Clear Videos</button>
                            <button id="clear-all" class="btn btn-danger">Clear All</button>
                        </div>
                    </div>
                    
                    <div id="segmentation-container" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 FireTools Research Project · Instituto Superior Técnico</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/image-fullscreen.js"></script>
    <script src="/static/js/video-sync-loader.js"></script>
    <script>
        // Initialize theme when DOM is loaded
        window.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
        });
        
        // API URL - change this to match your FastAPI server
        const API_URL = window.location.origin;
        
        // DOM elements
        const segmentationContainer = document.getElementById('segmentation-container');
        const clearImagesBtn = document.getElementById('clear-images');
        const clearVideosBtn = document.getElementById('clear-videos');
        const clearAllBtn = document.getElementById('clear-all');
        
        // Load gallery on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadGallery();
        });
        
        // Clear gallery buttons
        clearImagesBtn.addEventListener('click', () => clearGallery('images'));
        clearVideosBtn.addEventListener('click', () => clearGallery('videos'));
        clearAllBtn.addEventListener('click', () => clearGallery('all'));
        
        // Load gallery items
        async function loadGallery() {
            try {
                const response = await fetch(`${API_URL}/segmentation/results`);
                if (!response.ok) {
                    throw new Error('Failed to load segmentation results');
                }
                
                const items = await response.json();
                segmentationContainer.innerHTML = '';
                
                if (items.length === 0) {
                    segmentationContainer.innerHTML = '<div class="col-12 text-center py-5">No segmentation results yet. Process some videos or images to see results here.</div>';
                    return;
                }
                
                items.forEach((item, index) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-12 gallery-item';
                    
                    const itemName = item.name;
                    const isVideo = item.type === 'video';
                    
                    // Generate URLs for overlay and mask files
                    const extension = isVideo ? '.mp4' : '.jpg';
                    
                    let overlayUrls, maskUrls;
                    if (isVideo) {
                        // For videos, prioritize streaming endpoints with range request support
                        overlayUrls = [
                            `${API_URL}/stream/segmentation-files/${itemName}/${itemName}_overlay${extension}`,
                            `/stream/segmentation-files/${itemName}/${itemName}_overlay${extension}`,
                            `${API_URL}/outputs/segmentation/${itemName}/${itemName}_overlay${extension}`,
                            `${API_URL}/static/outputs/segmentation/${itemName}/${itemName}_overlay${extension}`,
                            `/outputs/segmentation/${itemName}/${itemName}_overlay${extension}`,
                            `/static/outputs/segmentation/${itemName}/${itemName}_overlay${extension}`
                        ];
                        maskUrls = [
                            `${API_URL}/stream/segmentation-files/${itemName}/${itemName}_masks${extension}`,
                            `/stream/segmentation-files/${itemName}/${itemName}_masks${extension}`,
                            `${API_URL}/outputs/segmentation/${itemName}/${itemName}_masks${extension}`,
                            `${API_URL}/static/outputs/segmentation/${itemName}/${itemName}_masks${extension}`,
                            `/outputs/segmentation/${itemName}/${itemName}_masks${extension}`,
                            `/static/outputs/segmentation/${itemName}/${itemName}_masks${extension}`
                        ];
                    } else {
                        // For images, use regular static URLs
                        const baseUrls = [
                            `${API_URL}/outputs/segmentation/${itemName}/`,
                            `${API_URL}/static/outputs/segmentation/${itemName}/`,
                            `/outputs/segmentation/${itemName}/`,
                            `/static/outputs/segmentation/${itemName}/`
                        ];
                        overlayUrls = baseUrls.map(base => `${base}${itemName}_overlay${extension}`);
                        maskUrls = baseUrls.map(base => `${base}${itemName}_masks${extension}`);
                    }
                    
                    if (isVideo) {
                        // For videos, we need to provide the correct metadata URL.
                        // The segmentation folder copy is checked first (survives detection gallery deletion),
                        // then fall back to the detection outputs folders.
                        const metadataUrls = [
                            `${API_URL}/segmentation-files/${itemName}/${itemName}_metadata.json`,
                            `/segmentation-files/${itemName}/${itemName}_metadata.json`,
                            `${API_URL}/metadata/${itemName}_metadata.json`,
                            `${API_URL}/outputs/videos/${itemName}_metadata.json`,
                            `${API_URL}/static/outputs/videos/${itemName}_metadata.json`,
                            `/metadata/${itemName}_metadata.json`,
                            `/outputs/videos/${itemName}_metadata.json`,
                            `/static/outputs/videos/${itemName}_metadata.json`
                        ];
                        
                        // Video display with synchronization and fire detection
                        col.innerHTML = `
                            <div class="card h-100">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <span>${itemName} (Video)</span>
                                    <button class="btn btn-sm btn-danger delete-btn" data-item-name="${itemName}" data-item-type="video">Remove</button>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h5>Overlay Video</h5>
                                            <video class="w-100 mb-3 sync-video" 
                                                   data-pair-index="${index}" 
                                                   data-video-type="overlay"
                                                   data-metadata-urls="${metadataUrls.join(',')}">
                                                ${overlayUrls.map(url => `<source src="${url}" type="video/mp4">`).join('\n')}
                                                Your browser does not support video playback.
                                            </video>
                                        </div>
                                        <div class="col-md-6">
                                            <h5>Mask Video</h5>
                                            <video class="w-100 mb-3 sync-video" 
                                                   data-pair-index="${index}" 
                                                   data-video-type="mask"
                                                   data-metadata-urls="${metadataUrls.join(',')}">
                                                ${maskUrls.map(url => `<source src="${url}" type="video/mp4">`).join('\n')}
                                                Your browser does not support video playback.
                                            </video>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Image display
                        const overlayUrl = overlayUrls[0];
                        const maskUrl = maskUrls[0];
                        
                        col.innerHTML = `
                            <div class="card h-100">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <span>${itemName} (Image)</span>
                                    <button class="btn btn-sm btn-danger delete-btn" data-item-name="${itemName}" data-item-type="image">Remove</button>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h5>Overlay</h5>
                                            <img src="${overlayUrl}" 
                                                alt="Overlay" class="gallery-img mb-3"
                                                onerror="this.onerror=null; 
                                                        if(this.src !== '${overlayUrls[1]}') this.src='${overlayUrls[1]}';
                                                        else if(this.src !== '${overlayUrls[2]}') this.src='${overlayUrls[2]}';
                                                        else if(this.src !== '${overlayUrls[3]}') this.src='${overlayUrls[3]}';
                                                        else this.alt='Failed to load overlay';">
                                            <div class="d-flex justify-content-between">
                                                <a href="${overlayUrl}" 
                                                    class="btn btn-sm btn-primary" target="_blank">
                                                    View Full Size
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <h5>Mask</h5>
                                            <img src="${maskUrl}" 
                                                alt="Mask" class="gallery-img mb-3"
                                                onerror="this.onerror=null; 
                                                        if(this.src !== '${maskUrls[1]}') this.src='${maskUrls[1]}';
                                                        else if(this.src !== '${maskUrls[2]}') this.src='${maskUrls[2]}';
                                                        else if(this.src !== '${maskUrls[3]}') this.src='${maskUrls[3]}';
                                                        else this.alt='Failed to load mask';">
                                            <div class="d-flex justify-content-between">
                                                <a href="${maskUrl}" 
                                                    class="btn btn-sm btn-primary" target="_blank">
                                                    View Full Size
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    segmentationContainer.appendChild(col);
                });
                
                // Add event listeners to the delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const itemName = e.target.dataset.itemName;
                        const itemType = e.target.dataset.itemType;
                        
                        if (confirm(`Are you sure you want to remove ${itemName}?`)) {
                            try {
                                const response = await fetch(`${API_URL}/segmentation/results/${itemName}`, {
                                    method: 'DELETE'
                                });
                                
                                if (!response.ok) {
                                    throw new Error('Failed to delete item');
                                }
                                
                                // Reload the gallery
                                loadGallery();
                            } catch (error) {
                                console.error('Error deleting item:', error);
                                alert('Failed to delete item: ' + error.message);
                            }
                        }
                    });
                });
                
                // Set up video synchronization for videos
                setupVideoSynchronization();
                
                // Attach fullscreen viewer to images
                if (window.attachFullscreenToImages) {
                    attachFullscreenToImages();
                }
                
            } catch (error) {
                console.error('Error loading segmentation gallery:', error);
                segmentationContainer.innerHTML = '<div class="col-12 text-center py-5 text-danger">Error loading segmentation results. Please try refreshing the page.</div>';
            }
        }
        
        // Setup video synchronization
        function setupVideoSynchronization() {
            if (window.VideoSynchronizer) {
                // The modular system is loaded, set up video sync manually
                const videoPairs = {};
                
                document.querySelectorAll('.sync-video').forEach(video => {
                    const pairIndex = video.dataset.pairIndex;
                    if (!pairIndex) return;
                    
                    if (!videoPairs[pairIndex]) {
                        videoPairs[pairIndex] = [];
                    }
                    
                    if (!videoPairs[pairIndex].includes(video)) {
                        videoPairs[pairIndex].push(video);
                        
                        // When we have a pair, create a synchronizer
                        if (videoPairs[pairIndex].length === 2) {
                            const synchronizer = new window.VideoSynchronizer(
                                videoPairs[pairIndex][0], 
                                videoPairs[pairIndex][1],
                                pairIndex
                            );
                            
                            // Hide the native video controls
                            videoPairs[pairIndex][0].controls = false;
                            videoPairs[pairIndex][1].controls = false;
                            
                            console.log(`Created video synchronizer for pair ${pairIndex}`);
                        }
                    }
                });
            } else {
                console.log('VideoSynchronizer not yet available, will be handled by loader');
            }
        }
        
        // Clear gallery
        async function clearGallery(type = 'all') {
            let confirmMessage;
            
            switch(type) {
                case 'images':
                    confirmMessage = 'Are you sure you want to clear all images from the segmentation gallery?';
                    break;
                case 'videos':
                    confirmMessage = 'Are you sure you want to clear all videos from the segmentation gallery?';
                    break;
                case 'all':
                    confirmMessage = 'Are you sure you want to clear the entire segmentation gallery (both images and videos)?';
                    break;
                default:
                    return;
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/segmentation/results/${type}/clear`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to clear gallery');
                }
                
                const result = await response.json();
                console.log(result.message);
                
                // Reload the gallery
                loadGallery();
                
            } catch (error) {
                console.error('Error clearing gallery:', error);
                alert('Failed to clear gallery: ' + error.message);
            }
        }
    </script>
</body>
</html>
